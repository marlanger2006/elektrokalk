<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektro Kalkulator</title>
    <style>
        /* Stil for headeren */
        header {
            background-color: #333; /* Bakgrunnsfarge */
            color: #fff; /* Tekstfarge */
            padding: 20px; /* Mellomrom rundt innholdet */
            text-align: center; /* Sentrering av tekst */
        }

        /* Stil for søkefeltet */
        .search-bar {
            margin-top: 20px; /* Avstand over søkefeltet */
            text-align: center; /* Sentrering av søkefeltet */
        }

        /* Stil for søkeknappen (kan tilpasses) */
        .search-btn {
            background-color: #4CAF50; /* Farge på knappen */
            color: white; /* Tekstfarge på knappen */
            padding: 10px 20px; /* Padding (topp/bunn, venstre/høyre) */
            border: none; /* Fjern kantlinjer */
            cursor: pointer; /* Endre musepeker til hånd når over knappen */
        }

        /* Stil for søkefeltet (kan tilpasses) */
        .search-input {
            padding: 10px; /* Padding (topp/bunn, venstre/høyre) */
            width: 50%; /* Bredde på søkefeltet */
            border: 1px solid #ccc; /* Kantdeler og farge */
            border-radius: 5px; /* Rundhet på kantene */
            box-sizing: border-box; /* Boksen inkluderer padding og grense */
        }
    </style>
</head>
<body>
    <header>
        <h1>Elektro Kalkulator</h1>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Søk...">
            <button class="search-btn">Søk</button>
        </div>
    </header>
</body>
</html>
